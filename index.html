<!DOCTYPE html>
<html lang="id">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Galeri Nightmare</title>
  <link rel="stylesheet" href="style.css">
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
</head>

<body>
  <header>
    <div class="logo-container">
      <h1 class="logo">Nightmare</h1>
      <p class="subtitle">Galeri Minecraft</p>
    </div>
  </header>

  <main>
    <section class="gallery-intro">
      <h2>Galeri Minecraft Nightmare</h2>
      <div class="divider"></div>
    </section>

    <section class="gallery">
      <div class="gallery-item" onclick="openLightbox('IMG-20250419-WA0054.jpg')">
        <img src="IMG-20250419-WA0054.jpg" alt="Image 1">
        <p class="image-description">Deskripsi Gambar 1</p>
      </div>
      <div class="gallery-item" onclick="openLightbox('IMG-20250419-WA0055.jpg')">
        <img src="IMG-20250419-WA0055.jpg" alt="Image 2">
        <p class="image-description">Deskripsi Gambar 2</p>
      </div>
      <div class="gallery-item" onclick="openLightbox('img3.jpg')">
        <img src="img3.jpg" alt="Image 3">
        <p class="image-description">Deskripsi Gambar 3</p>
      </div>
      <div class="gallery-item" onclick="openLightbox('img4.jpg')">
        <img src="img4.jpg" alt="Image 4">
        <p class="image-description">Deskripsi Gambar 4</p>
      </div>
      <div class="gallery-item" onclick="openLightbox('img5.jpg')">
        <img src="img5.jpg" alt="Image 5">
        <p class="image-description">Deskripsi Gambar 5</p>
      </div>
    </section>
  </main>

  <!-- Lightbox Modal -->
  <div id="lightbox" class="lightbox" onclick="closeLightbox()">
    <img id="lightbox-img" src="" alt="Expanded Image">
  </div>

  <footer>
    <p>Â© 2025 Nightmare. All rights reserved.</p>
    <div class="social-links">
      <a href="#" class="social-btn discord">Join Discord</a>
      <a href="#" class="social-btn instagram">Follow Instagram</a>
    </div>
  </footer>

  <script src="script.js"></script>
</body>

        </html>
