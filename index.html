<!DOCTYPE html>
<html lang="id">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Nightmare Minecraft Gallery</title>
  <link rel="stylesheet" href="style.css">
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
</head>

<body>
  <header>
    <div class="header-container">
      <h1 class="logo">Nightmare</h1>
      <p class="subtitle">Minecraft Gallery</p>
    </div>
  </header>

  <main>
    <section class="gallery-intro">
      <h2>Explore the World of Minecraft</h2>
      <p>Take a look at the latest creations in the Minecraft Nightmare universe!</p>
    </section>

    <section class="gallery">
      <div class="gallery-item" onclick="openLightbox('IMG-20250419-WA0054.jpg')">
        <img src="IMG-20250419-WA0054.jpg" alt="Minecraft Image 1">
      </div>
      <div class="gallery-item" onclick="openLightbox('IMG-20250419-WA0055.jpg')">
        <img src="IMG-20250419-WA0055.jpg" alt="Minecraft Image 2">
      </div>
      <div class="gallery-item" onclick="openLightbox('img3.jpg')">
        <img src="img3.jpg" alt="Minecraft Image 3">
      </div>
      <div class="gallery-item" onclick="openLightbox('img4.jpg')">
        <img src="img4.jpg" alt="Minecraft Image 4">
      </div>
      <div class="gallery-item" onclick="openLightbox('img5.jpg')">
        <img src="img5.jpg" alt="Minecraft Image 5">
      </div>
    </section>
  </main>

  <!-- Lightbox Modal -->
  <div id="lightbox" class="lightbox" onclick="closeLightbox()">
    <img id="lightbox-img" src="" alt="Expanded Image">
  </div>

  <footer>
    <div class="footer-container">
      <p>&copy; 2025 Nightmare Minecraft. All rights reserved.</p>
      <div class="social-links">
        <a href="#" class="social-btn discord">Join Discord</a>
        <a href="#" class="social-btn instagram">Follow Instagram</a>
      </div>
    </div>
  </footer>

  <script src="script.js"></script>
</body>

</html>
